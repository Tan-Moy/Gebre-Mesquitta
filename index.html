<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gebre Mesquitta Profile Page</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Intro-->
    <div class="container" align="center">
        <div class="heading">
            <div class="row">
                <div class="col-md-6">
                    <img src="https://s28.postimg.org/y86hujuwt/Gebre_Mesquitta_HTML_Element.jpg/" class="img-responsive">
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12">
                    <p>
                        <h2>Full-Stack Developer with a Bsc. in Industrial Design Technology...devoted to the design of experiences.....with code and CAD</h2>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6" col-md-push-6>
                    <img src="https://s30.postimg.org/52tghb8xt/Gebre_Mesquitta_HTML_Element_2.jpg" class="img-responsive" />
                </div>
            </div>
        </div>
        <!--Buttons-->
        <div class="row ">
            <div class="col-md-4 text-center">
                <a href="#" class="myButton">About</a>
            </div>
            <div class="col-md-4 text-center">
                <a href="#" class="myButton">Portfolio</a>
            </div>
            <div class="col-md-4 text-center">
                <a href="#" class="myButton">Connect</a>
            </div>
        </div>
        <!--Portfolio-->
        <div class="background-image">
            <div class="picture-row">
                <div class="col-xs-4">
                    <img src="https://s25.postimg.org/k34f4gwbz/Portfolio_Image_1.jpg" class="img-responsive2" width="75%" />
                </div>
                <div class="col-xs-4">
                    <img src="https://s25.postimg.org/k34f4gwbz/Portfolio_Image_1.jpg" class="img-responsive2" width="75%" />
                </div>
                <div class="col-xs-4">
                    <img src="https://s25.postimg.org/k34f4gwbz/Portfolio_Image_1.jpg" class="img-responsive2" width="75%" />
                </div>
            </div>
        </div>
        <div id="contact-form-container">
            <div id="contact-form">
                <div>
                    <h1>Connect</h1>
                    <h4>Please answer the following questions below.</h4>
                </div>
                <form method="post" action="/">
                    <div>
                        <label for="name">
                            <span class="required">Name: *</span>
                            <input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" tabindex="1" autofocus="autofocus" />
                        </label>
                    </div>
                    <div>
                        <label for="email">
                            <span class="required">Email: *</span>
                            <input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2" required="required" />
                        </label>
                    </div>
                    <div>
                        <label for="subject">
                            <span>Subject: </span>
                            <select id="subject" name="subject" tabindex="4">
                                <option value="hello">Product Service Pricing</option>
                                <option value="quote">What is your estimated timeline?</option>
                                <option value="quote">What is your design process? </option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <label for="message">
                            <span class="required">Message: *</span>
                            <textarea id="message" name="message" placeholder="Please write your message here." tabindex="5" required="required"></textarea>
                        </label>
                    </div>
                    <div>
                        <button name="submit" type="submit" id="submit">SEND</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Connect Info-->
</body>

</html>
